
<!DOCTYPE html> 
<html> 
<head> 
<title></title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="leaflet.css" />
<link rel="stylesheet" href="leaflet-geojson-selector.css" />
<link rel="stylesheet" href="style.css" />

<style type="text/css">
	
.leaflet-popup-content {
	font-size: 14px;
	white-space: pre;
}

.geojson-list-item {
	white-space: nowrap;
	font-weight: bold;
	text-transform: capitalize;
	font-size: 14px;
}

#geofile {
	margin: 0 20px;
	font-size: 16px;
	border: 2px solid #1978cf;
	box-shadow: 0 0 8px #999;
}
#geofile option {
	padding: 4px;
}

</style>
</head>

<body>

<div id="map" style='width:900px;height:500px;border:1px solid black'></div>

<select id="geofile" size="3" multiple>
	<option value="lagos.json" selected>Lagos</option>
	<option value="ekiti.geojson">Ekiti</option>
</select>

<pre 
id="selection">
&nbsp;</pre>

<script src="jquery.min.js"></script>
<script src="leaflet.js"></script>
<script src="leaflet-geojson-selector.js"></script>
<script>

	var map = new L.Map('map', {
			zoomControl: false,
			layers: L.tileLayer('http://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png')
		});

	map.addControl(L.control.zoom({position:'topright'}));

	var style = {fillColor:'#f45'}
	
	var geoLayer = L.geoJson().addTo(map);
	
	var geoList = L.control.geoJsonSelector(geoLayer);

	geoList.on('change', function(e) {
		$('#selection').text(JSON.stringify(e.layers[0].feature.properties.name_2 + '  is a local Government Area under ' + 
		e.layers[0].feature.properties.name_1));
	})
	.addTo(map);
	
	$('#geofile').on('change', function(e) {

		$.getJSON(this.value, function(geoJson) {

			map.removeLayer(geoLayer);

			geoLayer = L.geoJson(geoJson).addTo(map);
			map.fitBounds( geoLayer.getBounds() );

			geoList.reload( geoLayer );
		});
	}).trigger('change');

</script>


	
</body>
</html>
